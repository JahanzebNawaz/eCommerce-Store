{% extends 'Store/base.html' %}
{% load static %}
{% block title %} About Us - eCome Store {% endblock title %}

{% block content %}
<div class="container my-4">
	<h2>Step 1 - Shopping Cart Items</h2>
	<div>
		<ul class="list-group" id="items">

		</ul>
	</div>

	<hr>
	<h2>Step 2 - Enter Address & Other Details</h2>
	<form accept="/checkout/" method="POST">
		{% csrf_token %}
		<input type="hidden" name="itemsJson" id="itemsJson">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputEmail4">Email</label>
				<input type="email" class="form-control" name="email" id="inputEmail4"
					placeholder="Email" required>
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Name</label>
				<input type="text" class="form-control" name="name" id="inputPassword4"
					placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress">Address</label>
			<input type="text" class="form-control" id="inputAddress" name="address"
				placeholder="1234 Main St" required>
		</div>
		<div class="form-group">
			<label for="inputPhone">Phone Number</label>
			<input type="tel" class="form-control" id="inputPhone" name="phone" placeholder="0300......."
				required>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputCity">City</label>
				<input type="text" class="form-control" name="city" id="inputCity">
			</div>
			<div class="form-group col-md-4">
				<label for="inputState">State</label>
				<input type="text" class="form-control" name="state" id="inputState"
					placeholder="State">
			</div>
			<div class="form-group col-md-2">
				<label for="inputZip">Zip</label>
				<input type="text" class="form-control" name="zip_code" id="inputZip">
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Place Order</button>
	</form>
</div>

{% block js %}
<script>
	if (localStorage.getItem('cart') == null) {
		var cart = {};

	} else {
		cart = JSON.parse(localStorage.getItem('cart'));
	}
	console.log(cart);
	var sum = 0;
	if ($.isEmptyObject(cart)) {
		//if object empty
		mystr = `<p>Your cart is empty, please add some items to your cart before checking out!</p>`;
		$('#items').append(mystr);

	} else {

		for (item in cart) {
			let name = cart[item][1];
			let qty = cart[item][0];
			sum = sum + qty;
			mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
				${name}
				<span class="badge badge-primary badge-pill">${qty}</span>
			</li>`;
			$('#items').append(mystr);
		}
	}

	document.getElementById('cart').innerHTML = sum;
</script>


{% endblock js %}

{% endblock %}
