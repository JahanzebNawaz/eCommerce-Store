{% extends 'Store/base.html' %}
{% load static %}
{% block title %} {{product.product_name}} - eCome Store {% endblock title %}

{% block content %}

<div class="container mt-3">
        <div class="row mt-3">
        <div class="col-md-4">
                <div class="row"> 
                        <img src="/media/{{product.product_image}}" class="img-fluid">
                </div>
        </div>

        <div class="col-md-8">
                <h3 class="font-weight-bold">{{product.product_name}}</h3>
                <p class="font-weight-bold">Dollar: <span class="font-weight-bold text-danger">${{product.product_price}}</span></p>
                <p>{{product.product_desc}}</p>
                <div class="row">
                        <button class="btn btn-primary">Buy Now</button>
                        <button class="btn btn-outline-primary ml-1">Add to cart</button>
                </div>
        </div>
        </div>
</div>



{% endblock %}
